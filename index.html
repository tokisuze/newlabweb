<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–æ–≤–∞—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }

        .categories {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 8px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .category-btn:hover {
            background: #667eea;
            color: white;
        }

        .category-btn.active {
            background: #667eea;
            color: white;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .game-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            position: relative;
            overflow: hidden;
        }

        .game-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-info {
            padding: 20px;
        }

        .game-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .game-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .game-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85em;
            color: #999;
        }

        .play-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .play-btn:hover {
            background: #5568d3;
        }

None.no-games {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ –ò–≥—Ä–æ–≤–∞—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –∏–≥—Ä...">
            </div>
            <div class="categories">
                <button class="category-btn active" data-category="all">–í—Å–µ –∏–≥—Ä—ã</button>
                <button class="category-btn" data-category="action">–≠–∫—à–µ–Ω</button>
                <button class="category-btn" data-category="puzzle">–ì–æ–ª–æ–≤–æ–ª–æ–º–∫–∏</button>
                <button class="category-btn" data-category="arcade">–ê—Ä–∫–∞–¥—ã</button>
                <button class="category-btn" data-category="strategy">–°—Ç—Ä–∞—Ç–µ–≥–∏–∏</button>
                <button class="category-btn" data-category="racing">–ì–æ–Ω–∫–∏</button>
            </div>
        </header>

        <div class="games-grid" id="gamesGrid"></div>
    </div>

    <script>
        // –ó–î–ï–°–¨ –í–´ –î–û–ë–ê–í–õ–Ø–ï–¢–ï –°–í–û–ò –ò–ì–†–´
        // –î–ª—è –∫–∞–∂–¥–æ–π –∏–≥—Ä—ã —É–∫–∞–∂–∏—Ç–µ:
        // - id: —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä
        // - title: –Ω–∞–∑–≤–∞–Ω–∏–µ –∏–≥—Ä—ã
        // - description: –æ–ø–∏—Å–∞–Ω–∏–µ
        // - category: –∫–∞—Ç–µ–≥–æ—Ä–∏—è (action, puzzle, arcade, strategy, racing)
        // - icon: emoji –∏–ª–∏ –ø—É—Ç—å –∫ –∏–∫–æ–Ω–∫–µ
        // - thumbnail: –ø—É—Ç—å –∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é-–ø—Ä–µ–≤—å—é (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)
        // - path: –ø—É—Ç—å –∫ HTML —Ñ–∞–π–ª—É –∏–≥—Ä—ã
        
        const games = [
            // –ü–†–ò–ú–ï–† 1: –ò–≥—Ä–∞ —Å emoji –∏–∫–æ–Ω–∫–æ–π
             {
                 id: 1,
              title: "–ù–∞–∑–≤–∞–Ω–∏–µ –∏–≥—Ä—ã 1",
                 description: "–û–ø–∏—Å–∞–Ω–∏–µ –≤–∞—à–µ–π –∏–≥—Ä—ã",
                 category: "action",
                 icon: "üéØ",
                 path: "games/undertale/index.html"
             },
            
            // –ü–†–ò–ú–ï–† 2: –ò–≥—Ä–∞ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º-–ø—Ä–µ–≤—å—é
            // {
            //     id: 2,
            //     title: "–ù–∞–∑–≤–∞–Ω–∏–µ –∏–≥—Ä—ã 2",
            //     description: "–ï—â–µ –æ–¥–Ω–∞ –∏–≥—Ä–∞",
            //     category: "puzzle",
            //     thumbnail: "games/game2/preview.jpg",
            //     path: "games/game2/index.html"
            // },
            
            // –ü–†–ò–ú–ï–† 3: –ë–æ–ª—å—à–µ –∏–≥—Ä
            // {
            //     id: 3,
            //     title: "–ì–æ–Ω–∫–∏",
            //     description: "–ë—ã—Å—Ç—Ä–∞—è –≥–æ–Ω–æ—á–Ω–∞—è –∏–≥—Ä–∞",
            //     category: "racing",
            //     icon: "üèéÔ∏è",
            //     path: "games/racing/index.html"
            // }
        ];

        let currentCategory = 'all';
        let searchQuery = '';

        const gamesGrid = document.getElementById('gamesGrid');
        const searchInput = document.getElementById('searchInput');
        const categoryBtns = document.querySelectorAll('.category-btn');

        function renderGames() {
            let filteredGames = games;

            if (currentCategory !== 'all') {
                filteredGames = filteredGames.filter(g => g.category === currentCategory);
            }

            if (searchQuery) {
                filteredGames = filteredGames.filter(g => 
                    g.title.toLowerCase().includes(searchQuery) ||
                    g.description.toLowerCase().includes(searchQuery)
                );
            }

            if (filteredGames.length === 0) {
                gamesGrid.innerHTML = '<div class="no-games"><p>–ò–≥—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p></div>';
                return;
            }

            gamesGrid.innerHTML = filteredGames.map(game => {
                const thumbnailContent = game.thumbnail? <img src="${game.thumbnail}" alt="${game.title}">
                    : <span>${game.icon || 'üéÆ'}</span>;
                
                return 
                    <div class="game-card" onclick="playGame(${game.id})">
                        <div class="game-thumbnail">
                            ${thumbnailContent}
                        </div>
                        <div class="game-info">
                            <div class="game-title">${game.title}</div>
                            <div class="game-description">${game.description}</div>
                            <div class="game-meta">
                                <span>${getCategoryName(game.category)}</span>
                                <button class="play-btn" onclick="event.stopPropagation(); playGame(${game.id})">–ò–≥—Ä–∞—Ç—å</button>
                            </div>
                        </div>
                    </div>
                ;
            }).join('');
        }

        function getCategoryName(category) {
            const names = {
                action: '‚öîÔ∏è –≠–∫—à–µ–Ω',
                puzzle: 'üß© –ì–æ–ª–æ–≤–æ–ª–æ–º–∫–∞',
                arcade: 'üïπÔ∏è –ê—Ä–∫–∞–¥–∞',
                strategy: 'üé≤ –°—Ç—Ä–∞—Ç–µ–≥–∏—è',
                racing: 'üèÅ –ì–æ–Ω–∫–∏'
            };
            return names[category] || 'üéÆ –ò–≥—Ä–∞';
        }

        function playGame(id) {
            const game = games.find(g => g.id === id);
            if (game) {
                // –û—Ç–∫—Ä—ã–≤–∞–µ–º –∏–≥—Ä—É –Ω–∞ –æ—Ç–¥–µ–ª—å–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                window.open(game.path, '_blank');
            }
        }

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                renderGames();
            });
        });

        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase();
            renderGames();
        });

        renderGames();
    </script>
</body>
</html>
